name: Reusable workflow for synchronising iNaturalist observations to CAMS

on:
  workflow_call:
    inputs:
      ENV_TYPE:
        description: 'The type of environment, eg PRODUCTION, DEVELOPMENT or TEST. Controls whether files are pushed back to GitHub (only if ENV_TYPE == PRODUCTION)'
        required: true
        type: string
    secrets:
      ARCGIS_URL:
        required: true
      ARCGIS_USERNAME:
        required: true
      ARCGIS_PASSWORD:
        required: true
      ARCGIS_FEATURE_LAYER_ID:
        required: true
      
jobs:
  synchronise:

    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install apt dependencies
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: heimdal-dev   # Workaround for problem building gssapi wheel, see https://stackoverflow.com/questions/44449290/krb5-config-is-not-recognized-as-an-internal-or-external-command
        version: 1.0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel
        if [ -f requirements_lock.txt ]; then pip install -r requirements_lock.txt; fi      

    - name: Set timezone   # so that we observations are stored to CAMS in NZ time
      uses: zcong1993/setup-timezone@master
      with:
        timezone: Pacific/Auckland

    - name: Synchronise iNaturalist to CAMS
      run: |
        python main.py $GITHUB_RUN_NUMBER "https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA/checks/$GITHUB_RUN_ID"
      env:
        ARCGIS_URL: ${{ secrets.ARCGIS_URL }}
        ARCGIS_USERNAME: ${{ secrets.ARCGIS_USERNAME }}
        ARCGIS_PASSWORD: ${{ secrets.ARCGIS_PASSWORD }}
        ARCGIS_FEATURE_LAYER_ID: ${{ secrets.ARCGIS_FEATURE_LAYER_ID }}

    - name: Commit & Push
      if: ${{ inputs.ENV_TYPE }} == "PRODUCTION"
      uses: actions-js/push@v1.4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        message: Updated by Github Actions ${{ github.run_number }}.${{ github.run_attempt }}


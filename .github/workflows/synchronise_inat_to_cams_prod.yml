name: Synchronise iNaturalist observations to CAMS

on:
  workflow_dispatch:
  schedule:
    - cron: '50 * * * *'

concurrency: non-concurrent

jobs:
  call-reusable-synchronise:
    uses: ./github/workflows/synchronise_inat_to_cams_base.yml@refactor-workflows
    with:
      ENV_TYPE: 'PRODUCTION'
    secrets:
      ARCGIS_URL: ${{ secrets.ARCGIS_URL }}
      ARCGIS_USERNAME: ${{ secrets.ARCGIS_USERNAME }}
      ARCGIS_PASSWORD: ${{ secrets.ARCGIS_PASSWORD }}
      ARCGIS_FEATURE_LAYER_ID:  ${{ secrets.ARCGIS_FEATURE_LAYER_ID_PROD }}

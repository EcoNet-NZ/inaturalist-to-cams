name: Synchronise iNaturalist observations to CAMS

on:
  workflow_dispatch:
  schedule:
    - cron: '50 * * * *'

concurrency: non-concurrent

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 120
    environment: dev

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. 
        flake8 . --count --exit-zero --max-complexity=16 --max-line-length=220 --statistics 
             
    - name: Set timezone   # so that we observations are stored to CAMS in NZ time
      uses: szenius/set-timezone@v1.0
      with:
        timezoneLinux: "Pacific/Auckland"

    - name: Synchronise iNaturalist to CAMS
      run: |
        python main.py $GITHUB_RUN_NUMBER "https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA/checks/$GITHUB_RUN_ID"
      env:
        ARCGIS_URL: ${{ secrets.ARCGIS_URL }}
        ARCGIS_USERNAME: ${{ secrets.ARCGIS_USERNAME }}
        ARCGIS_PASSWORD: ${{ secrets.ARCGIS_PASSWORD }}
        ARCGIS_FEATURE_LAYER_ID: ${{ secrets.ARCGIS_FEATURE_LAYER_ID }}

    - name: Commit & Push
      uses: actions-js/push@v1.4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        message: Updated by Github Actions ${{ github.run_number }}.${{ github.run_attempt }}

